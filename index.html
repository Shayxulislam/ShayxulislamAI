<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shayxulislam AI Chat</title>
  <style>
    /* üåø === Ranglar va dizayn === */
    :root {
      --dark-green: #0a2e1f;
      --light-green: #e9f7ef;
      --accent: #22c55e;
      --accent-dark: #15803d;
      --bubble-ai: #d4edda;
      --bubble-user: #a7f3d0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--dark-green);
      font-family: "Poppins", sans-serif;
      color: #fff;
      padding: 10px;
    }

    /* === Chat konteyner === */
    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 90dvh;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    /* === Sarlavha === */
    .chat-header {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      font-weight: 600;
      font-size: 1.1rem;
    }

    select {
      background: var(--accent);
      border: none;
      padding: 6px 10px;
      border-radius: 10px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
    }

    /* === Xabar oynasi === */
    .chat-box {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: rgba(255, 255, 255, 0.05);
    }

    /* === Xabar ko‚Äòrinishi === */
    .message {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      max-width: 85%;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: #064e3b;
      border-radius: 15px 15px 0 15px;
    }

    .ai {
      align-self: flex-start;
      background: var(--bubble-ai);
      color: #1b4332;
      border-radius: 15px 15px 15px 0;
    }

    /* === Ovozli tugma === */
    .speak-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--accent-dark);
    }

    /* === Pastki kirish joyi === */
    .input-area {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--accent-dark);
    }

    /* === Mobil moslashuv === */
    @media (max-width: 600px) {
      .chat-container {
        height: 100dvh;
        border-radius: 0;
      }
      .chat-header {
        font-size: 1rem;
        padding: 10px;
      }
      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>Shayxulislam AI</span>
      <select id="modelId">
        <option value="meta-llama/llama-4-scout-17b-16e-instruct">Meta Llama</option>
        <option value="openai/gpt-oss-120b">OpenAI GPT</option>
        <option value="moonshotai/kimi-k2-instruct-0905">Kimi AI</option>
      </select>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="message ai">
        <div class="bubble ai">üëã Salom! Men Shayxulislam AI yordamchingman. Qanday yordam bera olaman?</div>
      </div>
    </div>

    <div class="input-area">
      <input id="pId" type="text" placeholder="Xabaringizni yozing..." />
      <button id="sendBtn">üì©</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("pId");
    const sendBtn = document.getElementById("sendBtn");
    const modelSelect = document.getElementById("modelId");

    // === Xabar yaratish ===
    function createMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = "message " + type;

      const bubble = document.createElement("div");
      bubble.className = "bubble " + type;
      bubble.innerText = text;

      const speakBtn = document.createElement("button");
      speakBtn.className = "speak-btn";
      speakBtn.innerHTML = "üîä";
      speakBtn.dataset.playing = "false";
      speakBtn.onclick = () => toggleSpeech(speakBtn, text);

      msg.appendChild(bubble);
      msg.appendChild(speakBtn);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // === Ovozli o‚Äòqish ===
    function toggleSpeech(btn, text) {
      speechSynthesis.cancel(); // avvalgi ovozni to‚Äòxtatish
      if (btn.dataset.playing === "false") {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "uz-UZ";
        btn.dataset.playing = "true";
        btn.innerHTML = "üîá";
        speechSynthesis.speak(utter);
        utter.onend = () => {
          btn.dataset.playing = "false";
          btn.innerHTML = "üîä";
        };
      } else {
        btn.dataset.playing = "false";
        btn.innerHTML = "üîä";
      }
    }

    // === Enter bosilganda yuborish ===
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        clickk();
      }
    });
    sendBtn.addEventListener("click", clickk);

    // === Groq API bilan aloqa ===
    async function clickk() {
      const text = input.value.trim();
      const model = modelSelect.value;
      if (!text) return;

      createMessage(text, "user");
      input.value = "";

      const loadingMsg = document.createElement("div");
      loadingMsg.className = "message ai";
      const bubble = document.createElement("div");
      bubble.className = "bubble ai";
      bubble.innerText = "‚è≥ Javob tayyorlanmoqda...";
      loadingMsg.appendChild(bubble);
      chatBox.appendChild(loadingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      const API_KEY = "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"; 

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`,
          },
          body: JSON.stringify({
            model: model,
            messages: [{ role: "user", content: text }],
          }),
        });

        const data = await response.json();
        const aiText = data?.choices?.[0]?.message?.content || "‚ùå Javobni olishda xatolik yuz berdi.";

        loadingMsg.querySelector(".bubble").innerText = aiText;

        const speakBtn = document.createElement("button");
        speakBtn.className = "speak-btn";
        speakBtn.innerHTML = "üîä";
        speakBtn.dataset.playing = "false";
        speakBtn.onclick = () => toggleSpeech(speakBtn, aiText);
        loadingMsg.appendChild(speakBtn);

        // ovoz bilan o‚Äòqib berish
        speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(aiText);
        utter.lang = "uz-UZ";
        speechSynthesis.speak(utter);

      } catch (err) {
        loadingMsg.querySelector(".bubble").innerText = "‚ùå Xatolik yuz berdi!";
      }
    }
  </script>
</body>
</html>
