<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shayxulislam AI Chat</title>
  <style>
    /* === Rang va asosiy dizayn === */
    :root {
      --navy: #0a192f;
      --cream: #fdf6ec;
      --accent: #22c55e;
      --accent-dark: #15803d;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--navy);
      color: var(--cream);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.08);
      font-weight: 600;
      font-size: 1.1rem;
      backdrop-filter: blur(8px);
    }

    select {
      background: var(--accent);
      border: none;
      padding: 6px 10px;
      border-radius: 10px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: rgba(255, 255, 255, 0.03);
    }

    .message {
      display: flex;
      align-items: center;
      gap: 8px;
      max-width: 85%;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #f5e4b3;
      color: #1b3b73;
      border-radius: 15px 15px 0 15px;
    }

    .ai {
      align-self: flex-start;
      background-color: #2a4d84;
      color: #fff;
      border-radius: 15px 15px 15px 0;
    }

    .speak-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--accent);
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--accent-dark);
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }
      .chat-box {
        padding: 10px;
        gap: 8px;
      }
      .chat-header {
        font-size: 1rem;
        padding: 10px;
      }
      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <span>Shayxulislam AI</span>
      <select id="modelId">
        <option value="meta-llama/llama-4-scout-17b-16e-instruct">Meta Llama</option>
        <option value="openai/gpt-oss-120b">OpenAI GPT</option>
        <option value="moonshotai/kimi-k2-instruct-0905">Kimi AI</option>
      </select>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input id="pId" type="text" placeholder="Xabaringizni yozing..." />
      <button id="sendBtn">üì©</button>
    </div>
  </div>

  <script>
    // === Elementlar ===
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("pId");
    const sendBtn = document.getElementById("sendBtn");
    const modelSelect = document.getElementById("modelId");

    // === Xabar yaratish ===
    function createMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble " + type;
      bubble.innerText = text;

      const speakBtn = document.createElement("button");
      speakBtn.className = "speak-btn";
      speakBtn.innerHTML = "üîä";
      speakBtn.dataset.playing = "false";
      speakBtn.onclick = () => toggleSpeech(speakBtn, text);

      msg.appendChild(bubble);
      msg.appendChild(speakBtn);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // === Ovozli o‚Äòqish (üîä ‚Üî üîá) ===
    function toggleSpeech(btn, text) {
      if (btn.dataset.playing === "false") {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "en-US";
        btn.dataset.playing = "true";
        btn.innerHTML = "üîá";
        speechSynthesis.speak(utter);
        utter.onend = () => {
          btn.dataset.playing = "false";
          btn.innerHTML = "üîä";
        };
      } else {
        speechSynthesis.cancel();
        btn.dataset.playing = "false";
        btn.innerHTML = "üîä";
      }
    }

    // === Enter bosilganda yuborish ===
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        clickk();
      }
    });

    sendBtn.addEventListener("click", clickk);

    // === Asosiy yuborish funksiyasi ===
    async function clickk() {
      const text = input.value.trim();
      const model = modelSelect.value;
      if (!text) return;

      createMessage(text, "user");
      input.value = "";

      const loadingMsg = document.createElement("div");
      loadingMsg.className = "message ai";
      const bubble = document.createElement("div");
      bubble.className = "bubble ai";
      bubble.innerText = "‚è≥ Javob tayyorlanmoqda...";
      loadingMsg.appendChild(bubble);
      chatBox.appendChild(loadingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      const API_KEY = "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";

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`,
          },
          body: JSON.stringify({
            model: model,
            messages: [{ role: "user", content: text }],
          }),
        });

        const data = await response.json();
        const aiText = data.choices[0].message.content;

        loadingMsg.querySelector(".bubble").innerText = aiText;

        const speakBtn = document.createElement("button");
        speakBtn.className = "speak-btn";
        speakBtn.innerHTML = "üîä";
        speakBtn.dataset.playing = "false";
        speakBtn.onclick = () => toggleSpeech(speakBtn, aiText);
        loadingMsg.appendChild(speakBtn);

        const utter = new SpeechSynthesisUtterance(aiText);
        utter.lang = "en-US";
        speechSynthesis.speak(utter);

      } catch (err) {
        loadingMsg.querySelector(".bubble").innerText = "‚ùå Xatolik yuz berdi!";
      }
    }
  </script>
</body>
</html>
